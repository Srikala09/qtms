<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QT Menu</title>
    <link rel="stylesheet" href="./assets/styles/qtmenu.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="btn">
        <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">

        <ul>
            <li class="active"><a href="#">Dashboard</a></li>
            <li>
                <a href="#" class="feat-btn">Student
                    <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="feat-show">
                    <li><a href="addStudent.html"  target="content">Add</a></li>
                    <li><a href="editStudent.html" target="content">Modify</a></li>
                    <li><a href="ViewStudent.html" target="content">View</a></li>
                    <li><a href="reportStudent.html" target="content">Report</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="serv-btn">Faculty
                    <span class="fas fa-caret-down second"></span>
                </a>
                <ul class="serv-show">
                    <li><a href="#"></a>Add</li>
                    <li><a href="#"></a>Modify</li>
                    <li><a href="#"></a>View</li>
                </ul>
            </li>
            <li><a href="#">TimeTable</a></li>
            <li><a href="#">FeeDetails</a></li>
            <li><a href="#">InventoryMgt</a></li>

        </ul>
    </nav>

    <script>
        $('.btn').click(function() {
            $(this).toggleClass("click");
            $('.sidebar').toggleClass("show");
        });
        $('.feat-btn').click(function() {
            $('nav ul .feat-show').toggleClass("show");
            $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn').click(function() {
            $('nav ul .serv-show').toggleClass("show1");
            $('nav ul .second').toggleClass("rotate");
        });
        $('nav ul li').click(function() {
            $(this).addClass("active").siblings().removeClass("active");
        });

        function renderstudent(){
window.top.frames['content'].location.href = 'student.html';
 
}
    </script>

</body></html>
