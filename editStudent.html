<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Example Title</title>
    <meta name="author" content="Your Name">
    <meta name="description" content="Example description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css" integrity="sha512-+oRH6u1nDGSm3hH8poU85YFIVTdSnS2f+texdPGrURaJh8hzmhMiZrQth6l56P4ZQmxeZzd2DqVEMqQoJ8J89A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script language="javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="./assets/styles/modifyStudent.css">
</head>

<body>
    <main class="container-fluid">
        <h1 class="mt-2 text-danger text-center">Edit Student Data</h1>
        <hr>
        <div class="searchRow row mt-3">
            <div class="searchCol col-md-10">
                <input id="retrieve" class="inputSearch input-lg" type="text" placeholder="Search with Phone no" />
                <button href="" class="searchBtn btn-dark btn-lg">Search</button>
            </div>

        </div>
        <div id="userData">
            <form class="mt-3">
                <div class="row">
                    <div class="col col-md-6">
                        <!--  Student Name   -->
                        <div class="form-group">
                            <label for="fullname">Student Name:<span id=" fullname" class="require">*</span></label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter Student Name" required />
                        </div>
                        <!--  Phone no  -->
                        <div class="form-group">
                            <label for="phone">Phone No:<span class="require">*</span></label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter Phone No" required />
                        </div>
                        <!--Date -->
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" />
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <!--  Student Course   -->
                        <div class="form-group">
                            <label for="course">Course:<span class="require">*</span></label>
                            <select name="course" id="course" required>
                                <option value="">Select Option</option>
                                <option value="Java">JAVA</option>
                                <option value="Mern">MERN</option>
                                <option value="Mean">MEAN</option>
                                <option value="Python">PYTHON</option>
                            </select>
                        </div>
                        <!--  email id   -->
                        <div class="form-group">
                            <label for="email">Email Id:<span class="require">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Enter Email Id" required />
                        </div>

                        <!--  Student Status   -->
                        <div class="form-group">
                            <label for="email">Status:</label>
                            <select name="status" id="
                        status" required>
                                <option value="">Select Option</option>
                                <option value="attendDemo">Need to Attend Demo</option>
                                <option value="followUp">Followup</option>
                                <option value="nada">Not Intrested</option>
                                <option value="confirmed">Confirmed</option>
                            </select>
                        </div>
                    </div>
                    <!--                End of col 2-->
                </div>
                <div class="row">
                    <div class="d-flex col col-md-4">
                        <button class="btn btn-primary justify-content-center mt-3">Modify Data</button>
                        <button class="btn btn-warning justify-content-center mt-3">Send Email</button>
                    </div>
                </div>

                <!--            End of row 
       -->
            </form>
        </div>
    </main>


    <script type="text/javascript" src="assets/js/modifyStudent.js"></script>
</body>

</html>
